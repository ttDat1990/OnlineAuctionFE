<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Login</b>
        </div>
        <div class="card card-primary">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control"
                            placeholder="Enter username" />
                        <div style="min-height: 10px;">
                            <span
                                [style.visibility]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched ? 'visible' : 'hidden'"
                                style="color: red;">
                                Username is required.
                            </span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Password" />
                        <div style="min-height: 10px;">
                            <span
                                [style.visibility]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'visible' : 'hidden'"
                                style="color: red;">
                                Password is required.
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

                    <div style="min-height: 24px;">
                        <span [style.visibility]="errorMessage != null ? 'visible' : 'hidden'" style="color: red;">
                            {{ errorMessage }}
                        </span>
                    </div>
                    <p class="mb-0">
                        <a [routerLink]="['/register']" class="text-center">Create a new account</a>
                    </p>
                    <p class="mb-0">
                        <a [routerLink]="['/user/home']" class="text-center">View as guest</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
