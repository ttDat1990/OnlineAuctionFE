<div class="slider-container1">
  <div class="slider-container">
    <div class="text-section">
      <div>23 - 24 SEPTEMBER 2024</div>
      <h2>No Reserve Days</h2>
      <p>
        Bid from €1 on thousands of special objects – from comics to pop art,
        and classic cars to iconic designs.
      </p>
      <a [routerLink]="['/register']">Explore now</a>
    </div>
    <div class="slider-section">
      <div class="auto-slider">
        <div class="slides" [style.transform]="getTranslateValue()">
          <div class="slide" *ngFor="let item of items">
            <img [src]="item.image" [alt]="'Slider Image'" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
